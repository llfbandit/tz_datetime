name: tz_datetime_darwin
description: "Time zoned datetime for iOS/macOS"
version: 1.0.0

resolution: workspace

environment:
  sdk: ^3.9.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  tz_datetime_platform_interface: ^1.0.0

  ffi: ^2.1.5
  objective_c: ^9.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  ffigen: ^20.0.0

flutter:
  plugin:
    platforms:
      ios:
        dartPluginClass: TzDatetimeDarwin
        dartFileName: 'tz_datetime_darwin.dart'
      macos:
        dartPluginClass: TzDatetimeDarwin
        dartFileName: 'tz_datetime_darwin.dart'
