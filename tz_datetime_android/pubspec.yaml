name: tz_datetime_android
description: "Time zoned datetime for Android"
version: 1.0.0
repository: https://github.com/llfbandit/tz_datetime

resolution: workspace

environment:
  sdk: ^3.8.1
  flutter: ">=3.32.1"

dependencies:
  flutter:
    sdk: flutter

  tz_datetime_platform_interface: ^1.0.0

  jni: ^0.15.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  jnigen: ^0.15.0

flutter:
  plugin:
    platforms:
      android:
        dartPluginClass: TzDatetimeAndroid
        dartFileName: 'tz_datetime_android.dart'
        ffiPlugin: true
