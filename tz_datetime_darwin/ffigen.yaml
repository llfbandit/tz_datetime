# Run with `dart pub run ffigen --config ffigen.yaml`.

name: TzDatetimeBindings
description: Bindings for tz_datetime darwin

language: objc
output:
  bindings: 'lib/native/tz_datetime_bindings.dart'

exclude-all-by-default: true

objc-interfaces:
  include:
    - NSTimeZone
  member-filter:
    NSTimeZone:
      include:
        - "timeZoneWithName:"
        - "knownTimeZoneNames"
        - "secondsFromGMTForDate:"

headers:
  entry-points:
    - "/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/System/Library/Frameworks/Foundation.framework/Headers/NSTimeZone.h"

external-versions:
  ios:
    min: 8.0.0
  macos:
    min: 10.10.0

preamble: |
