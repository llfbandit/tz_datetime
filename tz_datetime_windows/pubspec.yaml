name: tz_datetime_windows
description: "Time zoned datetime for Windows"
version: 1.0.0

resolution: workspace

environment:
  sdk: ^3.9.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  tz_datetime_platform_interface: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      windows:
        dartPluginClass: TzDatetimeWindows
        dartFileName: 'tz_datetime_windows.dart'
